<div class="login-card">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" type="text">
                    <mat-error *ngIf="loginForm.get('username')!.hasError('required')">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')!.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')!.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/register']">Don't have an account yet?</button>
        </mat-card-actions>
    </mat-card>
</div>
