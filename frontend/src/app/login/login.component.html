<div class="login-background">
    <div class="login-header">
        <h1>JobPortal</h1>
        <p>Your gateway to amazing career opportunities</p>
    </div>

    <div class="login-card">
        <mat-card>
            <div style="text-align: center; margin-bottom: 10px;">
                <mat-icon style="font-size:24px; color: #3f51b5;">lock</mat-icon>
            </div>

            <mat-card-title class="login-title">Welcome Back</mat-card-title>
            <mat-card-subtitle class="login-subtitle">Please login to continue</mat-card-subtitle>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Username or email</mat-label>
                        <input matInput formControlName="username" type="text" autocomplete="username">
                        <mat-error *ngIf="loginForm.get('username')!.hasError('required')">
                            Username is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" autocomplete="current-password">
                        <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('password')!.hasError('minlength')">
                            Password must be at least 6 characters
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" class="full-width login-btn">
                        Login
                    </button>
                </form>
            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-button color="primary" [routerLink]="['/register']">
                    Don't have an account yet?
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
