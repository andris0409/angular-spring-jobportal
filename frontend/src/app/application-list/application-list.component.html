<app-header title="Applications"></app-header>

<div *ngIf="applications.length > 0; else noApplications">
    <ul class="application-list">
        <li *ngFor="let application of applications">
            <app-application-item [user]="application"></app-application-item>
        </li>
    </ul>
</div>

<ng-template #noApplications>
    <div class="no-jobs-message">No applications found</div>
</ng-template>
