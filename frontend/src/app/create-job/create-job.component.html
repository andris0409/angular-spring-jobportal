<mat-card class="new-job-form">
    <mat-card-title class="title">
        {{ currentJobId ? 'Edit Job' : 'Create New Job' }}
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="jobForm" (ngSubmit)="createJob()" class="job-form">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <input matInput formControlName="location" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" required>
                    <mat-option *ngFor="let option of typeOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category" required>
                    <mat-option *ngFor="let option of categoryOptions" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="4"></textarea>
            </mat-form-field>
            <div class="form-actions">
                <button mat-raised-button type="button" (click)="goBack()">Back</button>
                <button mat-raised-button class="btn-apply" type="submit">
                    {{ currentJobId ? 'Update Job' : 'Create Job' }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
