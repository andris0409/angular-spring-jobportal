<mat-card class="profile-form">
    <mat-card-title class="title">My Profile</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="profile-form-content">
            <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="fullName" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div class="file-upload">
                <label for="cvUpload">Upload CV (PDF only)</label>
                <input type="file" id="cvUpload" (change)="onFileSelected($event)" accept="application/pdf">
                <div class="uploaded-file" *ngIf="selectedCV">
                    <p>Current CV: <strong>{{ selectedCV.name }}</strong></p>
                    <div class="cv-actions">
                        <button mat-stroked-button color="primary" type="button" (click)="downloadCv()">
                            <mat-icon>download</mat-icon> Download
                        </button>
                        <button mat-stroked-button color="warn" type="button" (click)="removeCv()">
                            <mat-icon>delete</mat-icon> Remove
                        </button>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <button mat-button color="warn" (click)="signOut()">
                    <mat-icon>logout</mat-icon>
                    <span>Sign Out</span>
                </button>
                <button mat-button color="primary" type="button" (click)="goToApplications()">
                    <mat-icon>assignment_turned_in</mat-icon>
                    <span>My Applications</span>
                </button>
                <button mat-button color="accent" (click)="showSavedJobs()">
                    <mat-icon>bookmark</mat-icon>
                    <span>Saved Jobs</span>
                </button>
            </div>

            <div class="form-actions">
                <button mat-stroked-button type="button" (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon> Back
                </button>
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon> Save
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
