<mat-card class="profile-form">
    <mat-card-title class="title">My Profile</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="profile-form-content">
            <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput formControlName="fullName" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div class="file-upload">
                <label for="cvUpload">Upload CV (PDF only)</label>
                <input type="file" id="cvUpload" (change)="onFileSelected($event)" accept="application/pdf">
            </div>

            <div class="form-actions">
                <button mat-raised-button type="button" (click)="goBack()">Back</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
