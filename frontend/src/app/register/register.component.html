<div class="register-card" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column;">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" type="text">
                    <mat-error *ngIf="registerForm.get('username')!.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')!.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="registerForm.get('confirmPassword')!.hasError('required')">
                        Confirm Password is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')!.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')!.hasError('email')">
                        Invalid email
                    </mat-error>
                </mat-form-field>
                <div style="margin: 10px 0;">
                    <mat-slide-toggle color="primary" formControlName="isCompany">Register as
                        Company?</mat-slide-toggle>
                </div>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/login']">Already have an account?</button>
        </mat-card-actions>
    </mat-card>
</div>
