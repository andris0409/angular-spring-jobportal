<mat-card class="profile-card">
    <mat-card-title>{{ profile.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>

    <mat-card-content>
        <p><strong>Phone:</strong> {{ profile.phone || 'N/A' }}</p>
        <p><strong>Address:</strong> {{ profile.address || 'N/A' }}</p>
        <p><strong>Birth Date:</strong> {{ profile.birthDate || 'N/A' }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" (click)="downloadCv()" [disabled]="!profile.cv">
            <mat-icon>download</mat-icon> CV
        </button>
        <button mat-button color="warn" (click)="onDelete()">
            <mat-icon>delete</mat-icon> Delete
        </button>
    </mat-card-actions>
</mat-card>
