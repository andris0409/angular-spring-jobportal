<mat-toolbar class="top-bar">
    <span class="title" style="padding: 8px;">{{ title }}</span>
    <span class="spacer"></span>
    <ng-container *ngIf="userRole === 'COMPANY'">
        <button mat-button (click)="createJob()">
            <mat-icon>add</mat-icon> Create Job
        </button>
    </ng-container>
    <button mat-button (click)="openProfile()" style="margin-left: 32px;">
        <mat-icon>account_circle</mat-icon> Profile
    </button>
</mat-toolbar>
