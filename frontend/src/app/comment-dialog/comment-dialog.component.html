<h2 mat-dialog-title>Comments</h2>

<mat-dialog-content>
    <div *ngIf="comments.length; else noComments">
        <div *ngFor="let comment of comments" class="comment-line">
            <mat-icon color="primary">comment</mat-icon>
            <span class="comment-text">{{ comment }}</span>
            <button mat-icon-button color="warn" *ngIf="userRole === 'ADMIN'" (click)="deleteComment(comment)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>

    <ng-template #noComments>
        <p>No comments yet.</p>
    </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
