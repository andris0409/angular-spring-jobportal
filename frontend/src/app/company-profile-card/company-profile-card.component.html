<mat-card class="company-card">
    <div class="logo-container" *ngIf="company.logo">
        <img [src]="'data:image/jpeg;base64,' + company.logo" alt="Company Logo" />
    </div>

    <mat-card-title>{{ company.companyName }}</mat-card-title>
    <mat-card-subtitle>{{ company.email }}</mat-card-subtitle>

    <mat-card-content>
        <p><strong>Phone:</strong> {{ company.phone || 'N/A' }}</p>
        <p><strong>Address:</strong> {{ company.address || 'N/A' }}</p>
        <p><strong>Website:</strong>
            <a *ngIf="company.website" [href]="company.website" target="_blank">{{ company.website }}</a>
            <span *ngIf="!company.website">N/A</span>
        </p>
        <p class="description">{{ company.description }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" (click)="onViewComments()">View Comments</button>
        <button mat-button color="warn" (click)="onDelete()">
            <mat-icon>delete</mat-icon> Delete
        </button>
    </mat-card-actions>
</mat-card>
